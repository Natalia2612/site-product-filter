<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrando elementos por categoria</title>
    <!--<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>-->
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
    <div class="wrap">
		<h1>Escoge un producto</h1>
		<div class="store-wrapper">
			<div class="category_list">
				<a href="#" class="category_list__item" category="all">Todo</a>
				<a href="#" class="category_list__item" category="ordenadores">Ordenadores</a>
				<a href="#" class="category_list__item" category="laptops">Laptops</a>
				<a href="#" class="category_list__item" category="smartphones">Smartphones</a>
				<a href="#" class="category_list__item" category="monitores">Monitores</a>
				<a href="#" class="category_list__item" category="audifonos">Audifonos</a>
			</div>
			<section class="products-list">
				<div class="products-list__item" category="laptops">
					<img src="images/laptop_hp.jpg" alt="" >
					<a href="#">Laptop Hp</a>
				</div>
				<div class="products-list__item" category="laptops">
					<img src="images/laptop_toshiba.jpg" alt="" >
					<a href="#">Laptop Toshiba</a>
				</div>
				<div class="products-list__item" category="smartphones">
					<img src="images/samsung_galaxy.jpg" alt="" >
					<a href="#">Samsung Galaxy</a>
				</div>
				<div class="products-list__item" category="smartphones">
					<img src="images/iphone.jpg" alt="" >
					<a href="#">Iphone 7</a>
				</div>
				<div class="products-list__item" category="ordenadores">
					<img src="images/pc_hp.jpg" alt="" >
					<a href="#">PC Hp</a>
				</div>
				<div class="products-list__item" category="ordenadores">
					<img src="images/pc_lenovo.jpg" alt="" >
					<a href="#">PC Lenovo</a>
				</div>
				<div class="products-list__item" category="monitores">
					<img src="images/monitor_asus.jpg" alt="" >
					<a href="#">Monitor Asus</a>
				</div>
				<div class="products-list__item" category="audifonos">
					<img src="images/jbl.jpg" alt="" >
					<a href="#">Audifonos JBL</a>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
